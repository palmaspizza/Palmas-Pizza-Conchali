<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmas Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/PalmasPizzaIMG/palmaspizzalogo.png">
    <link rel="stylesheet" href="/Index/palmaspizza.css">
    <link rel="stylesheet" href="/Index/ventanas.css">
</head><meta name="viewport" content="width=device-width, initial-scale=1.0" />
<header>
    <div class="headernav">
 <button style="margin: 0; padding: 0; border: #ff8900; background-color: #ff8900; background: #ff8900;"><img src="/PalmasPizzaIMG/palmaspizzalogo.png" alt="" class="palmaspizzalogo"></button>  
 <h1 id="title-header-nav">Palmas Pizza</h1> 
</div>
</header>
<script>
    function cambiarcolorfamiliaritaliana(){
        document.getElementById("familiaritaliana").style.background = "linear-gradient(#ff8900, #ff7700, rgb(255, 55, 0))"
        document.getElementById("familiaritaliana").style.color = "#fff"
        document.getElementById("familiaritaliana").style.fontSize = "170%"
        document.getElementById("medianaitaliana").style.background = "#fff"
        document.getElementById("medianaitaliana").style.color = "#ff7700"
        document.getElementById("medianaitaliana").style.fontSize = "150%"
    
    }
    
    function cambiarcolormedianaitaliana(){
        document.getElementById("medianaitaliana").style.background = "linear-gradient(#ff8900, #ff7700, rgb(255, 55, 0))"
        document.getElementById("medianaitaliana").style.color = "#fff"
        document.getElementById("medianaitaliana").style.fontSize = "170%"
        document.getElementById("familiaritaliana").style.background = "#fff"
        document.getElementById("familiaritaliana").style.color = "#ff7700"
        document.getElementById("familiaritaliana").style.fontSize = "150%"
    }
    
    

    function cambiarcolorsalsapizzaitaliana(){
        document.getElementById("salsapizzaitaliana").style.background = "linear-gradient(#ff8900, #ff7700, rgb(255, 55, 0))"
        document.getElementById("salsapizzaitaliana").style.color = "#fff"
        document.getElementById("salsapizzaitaliana").style.fontSize = "170%"
        document.getElementById("salsabbqitaliana").style.background = "#fff"
        document.getElementById("salsabbqitaliana").style.color = "#ff7700"
        document.getElementById("salsabbqitaliana").style.fontSize = "150%"
    
    }
    
    function cambiarcolorsalsabbqitaliana(){
        document.getElementById("salsabbqitaliana").style.background = "linear-gradient(#ff8900, #ff7700, rgb(255, 55, 0))"
        document.getElementById("salsabbqitaliana").style.color = "#fff"
        document.getElementById("salsabbqitaliana").style.fontSize = "170%"
        document.getElementById("salsapizzaitaliana").style.background = "#fff"
        document.getElementById("salsapizzaitaliana").style.color = "#ff7700"
        document.getElementById("salsapizzaitaliana").style.fontSize = "150%"
    }

    </script>
    
<body>
    
    <form action="" class="formulario" style="width: 100% !important; height: 100% !important; margin: 0; margin-top: 0px !important; padding: 0; max-width: 100%; max-height: 100%;">

        <h1 class="formulario__titulo">Italiana</h1>
        <img class="pizza-imagen" src="/Pizzas/italiana.png" alt="">
        
        <h2 style="margin-left: 4%; font-size: 200%; ">Ingredientes:</h2>
        <button type="button" class="tamaño button-select" id="salsapizzaitaliana" onclick="cambiarcolorsalsapizzaitaliana();">Salsa Pizza</button>
        <button type="button" class="tamaño button-select" id="salsabbqitaliana" onclick="cambiarcolorsalsabbqitaliana();">Salsa BBQ</button>
        <p style="margin-left: 4%; font-size: 150%; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #ff5500;">Queso, Champiñón, Aceituna, Pepperoni, Salchicha </p>
        
        
        
        
        
        
        <h2 style="margin-left: 4%; font-size: 200%; ">Tamaño:</h2>
        <p style="margin-left: 4%; font-size: 120%; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(93, 93, 93);">Selecciona el tamaño de tu Pizza</p>
        <button type="button" class="tamaño button-select" id="familiaritaliana" onclick="cambiarcolorfamiliaritaliana();">Familiar</button>
        <button type="button" class="tamaño button-select" id="medianaitaliana" onclick="cambiarcolormedianaitaliana();">Mediana</button>
        

        <button type="button" class="button-agregar-ing">Agregar Ingredientes</button>
        
        
        <label class="formulario__label" for="instrucciones">Instrucciones Especiales:</label>
        <input
        id="instrucciones" 
        class="instrucciones__input" 
        type="text" 
        placeholder="Añade una Nota o Instruccion especial para el chef o repartidor">
        
        

        
        
        
        <button>Agregar Al Pedido</button>
        
            </form>
   
      <script src="/Index/ventanas.js"></script>
      <script src="/Index/palmaspizza.js"></script>
</body>
</html>
